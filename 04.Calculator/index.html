<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <!-- Full Erase -->
        <input type="button" value="AC" onclick="clears()" />
        <!-- Erase single value-->
        <input type="button" value="DEL" onclick="del()" />

        <input
          type="button"
          value="/"
          onclick="display('/')"
          class="input-button"
        />
        <input
          type="button"
          value="*"
          onclick="display('*')"
          class="input-button"
        />
        <input
          type="button"
          value="7"
          onclick="display('7')"
          class="input-button"
        />
        <input
          type="button"
          value="8"
          onclick="display('8')"
          class="input-button"
        />
        <input
          type="button"
          value="9"
          onclick="display('9')"
          class="input-button"
        />
        <input
          type="button"
          value="-"
          onclick="display('-')"
          class="input-button"
        />
        <input
          type="button"
          value="6"
          onclick="display('6')"
          class="input-button"
        />
        <input
          type="button"
          value="5"
          onclick="display('5')"
          class="input-button"
        />
        <input
          type="button"
          value="4"
          onclick="display('4')"
          class="input-button"
        />
        <input
          type="button"
          value="+"
          onclick="display('+')"
          class="input-button"
        />
        <input
          type="button"
          value="1"
          onclick="display('1')"
          class="input-button"
        />
        <input
          type="button"
          value="2"
          onclick="display('2')"
          class="input-button"
        />
        <input
          type="button"
          value="3"
          onclick="display('3')"
          class="input-button"
        />
        <input
          type="button"
          value="="
          onclick="calculate()"
          class="input-button"
          id="equal"
        />
        <input
          type="button"
          value="0"
          onclick="display('0')"
          class="input-button"
        />
        <input
          type="button"
          value="."
          onclick="display('.')"
          class="input-button"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
