<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrest Calculator</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Interest Calculator</h1>
      <div class="input_sec">
        <label>Principal amount</label>
        <input type="text" id="amount" placeholder="Enter Amount" />
      </div>
      <div class="input_sec">
        <label>Rate of interest</label>
        <input type="text" id="rate" placeholder="Enter Rate" />
      </div>
      <div class="input_sec">
        <label>Time period</label>
        <input type="text" id="time" placeholder="Enter Time" />
      </div>
      <div class="calculator">
        <button onclick="calculate()" class="primary">Calculate</button>
        <button onclick="reset()" class="secondary">Reset</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
